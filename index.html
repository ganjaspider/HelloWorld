<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Hello World webpage with responsive design">
    <title>Hello World - Simple Webpage</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root variables for consistent theming - Dark Theme */
        :root {
            --primary-color: #ecf0f1;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #2c3e50;
            --white: #34495e;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #1a252f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main container */
        .container {
            text-align: center;
            background: var(--white);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90%;
            margin: 1rem;
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Main heading */
        h1 {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            margin: 1rem auto;
            border-radius: 2px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* Lion SVG container */
        .lion-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

        .lion-svg {
            width: 150px;
            height: 150px;
            transition: var(--transition);
        }

        .lion-svg:hover {
            transform: scale(1.1);
        }

        /* Decorative elements */
        .decorative-text {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
            margin-top: 1.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .lion-svg {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .lion-svg {
                width: 100px;
                height: 100px;
            }

            .decorative-text {
                font-size: 0.8rem;
                margin-top: 1rem;
            }
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            body {
                background: var(--white);
                color: black;
            }

            .container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #000000;
                --secondary-color: #0066cc;
                --text-color: #000000;
                --background-color: #ffffff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }

            .container:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1>Hello World</h1>
        <p class="subtitle">Welcome to this simple, responsive webpage</p>
        <div class="lion-container">
            <svg viewBox="0 0 200 200" class="lion-svg" xmlns="http://www.w3.org/2000/svg">
                <!-- Lion's mane -->
                <circle cx="100" cy="100" r="85" fill="#D2691E" stroke="#B8860B" stroke-width="2"/>
                <circle cx="70" cy="70" r="15" fill="#CD853F"/>
                <circle cx="130" cy="70" r="15" fill="#CD853F"/>
                <circle cx="55" cy="100" r="18" fill="#CD853F"/>
                <circle cx="145" cy="100" r="18" fill="#CD853F"/>
                <circle cx="70" cy="130" r="15" fill="#CD853F"/>
                <circle cx="130" cy="130" r="15" fill="#CD853F"/>
                <circle cx="100" cy="50" r="12" fill="#CD853F"/>
                <circle cx="85" cy="145" r="10" fill="#CD853F"/>
                <circle cx="115" cy="145" r="10" fill="#CD853F"/>
                
                <!-- Lion's face -->
                <circle cx="100" cy="100" r="45" fill="#DEB887"/>
                
                <!-- Eyes -->
                <circle cx="88" cy="90" r="6" fill="#000"/>
                <circle cx="112" cy="90" r="6" fill="#000"/>
                <circle cx="90" cy="88" r="2" fill="#fff"/>
                <circle cx="114" cy="88" r="2" fill="#fff"/>
                
                <!-- Nose -->
                <path d="M95 105 Q100 100 105 105 Q100 110 95 105" fill="#8B4513"/>
                
                <!-- Mouth -->
                <path d="M100 110 Q90 120 85 115 M100 110 Q110 120 115 115" stroke="#8B4513" stroke-width="2" fill="none"/>
                
                <!-- Whiskers -->
                <line x1="65" y1="105" x2="85" y2="108" stroke="#8B4513" stroke-width="1"/>
                <line x1="65" y1="115" x2="85" y2="115" stroke="#8B4513" stroke-width="1"/>
                <line x1="115" y1="108" x2="135" y2="105" stroke="#8B4513" stroke-width="1"/>
                <line x1="115" y1="115" x2="135" y2="115" stroke="#8B4513" stroke-width="1"/>
            </svg>
        </div>
        <p class="decorative-text">Built with semantic HTML5 and modern CSS3</p>
    </main>
</body>
</html>
